<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overview Page</title>
    <!-- Bootstrap CSS link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.4.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Your custom CSS link -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="container">
        <h1>Overview Page</h1>
        <!-- Navigation or other header content -->
    </header>
    <main class="container">
        <form id="pinForm" class="mb-3">
            <div class="mb-3">
                <label for="repoUrl" class="form-label">Repository URL</label>
                <input type="text" class="form-control" id="repoUrl" name="repoUrl">
            </div>
            <button type="submit" class="btn btn-primary">Add Pinned Repository</button>
        </form>
        <!-- About area (Stretch Goal) -->
        <section id="about" class="mb-5">
            <h2>About</h2>
            <p>Add your about content here...</p>
        </section>
    </main>
    <footer class="container">
        <p>&copy; 2024 Super Awesome Team</p>
    </footer>
    <!-- Bootstrap JavaScript (if needed) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.4.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Your custom JavaScript file -->
    <script src="overview.js"></script>
</body>
</html>
